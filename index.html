<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="@relume_io/relume-ui/dist/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Task Manager</h1>
      <p class="text-gray-600">Organize your day, achieve more.</p>
    </header>
    <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
      <div class="flex gap-4">
        <input 
          type="text" 
          id="taskInput" 
          class="flex-1 px-4 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="What needs to be done?"
        >
        <button 
          id="addTaskBtn"
          class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
        >
          Add Task
        </button>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow-sm p-6">
      <h2 class="text-xl font-semibold mb-4">Your Tasks</h2>
      <ul id="taskList" class="space-y-3">
        <!-- Tasks will be inserted here by JavaScript -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
